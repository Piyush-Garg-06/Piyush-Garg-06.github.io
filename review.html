<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Review</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="container">
        <h1>Rate Your Experience</h1>
        <div class="smiley-container">
            <span class="smiley" data-value="1">😞</span>
            <span class="smiley" data-value="2">😐</span>
            <span class="smiley" data-value="3">😊</span>
            <span class="smiley" data-value="4">😃</span>
            <span class="smiley" data-value="5">😍</span>
        </div>
        <div id="thankYouMessage" class="hidden">Thank you for your review!</div>
        
        <div id="feedbackSection" class="hidden">
            <textarea id="feedback" placeholder="Write your feedback here..." rows="4"></textarea>
            <button id="submitFeedback">Submit Feedback</button>
        </div>
        
        <div id="feedbackConfirmation" class="hidden">Thank you for your valuable feedback!</div>
    </div>
    <script src="review.js"></script>
</body>
</html>
